<template name="header">
	<nav class="navbar navbar-default" role="navigation">
	  <div class="container">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="{{pathFor 'index'}}">Base</a>
	    </div>
	    <div class="collapse navbar-collapse">
	    	{{#if currentUser}}
	      <ul class="nav navbar-nav navbar-right">
	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{currentUser.emails.[0].address}} <span class="caret"></span></a>
	          <ul class="dropdown-menu" role="menu">
	            <li class="logout"><a href="#">Logout</a></li>
	          </ul>
	        </li>
	      </ul>
	      {{else}}
	      <ul class="nav navbar-nav navbar-right">
	        <li class="{{currentRoute 'login'}}"><a href="{{pathFor 'login'}}">Login</a></li>
	        <li class="{{currentRoute 'signup'}}"><a href="{{pathFor 'signup'}}">Sign Up</a></li>
	      </ul>
	      {{/if}}
	    </div> <!-- end .navbar-collapse -->
	  </div> <!-- end .container-fluid -->
	</nav>
</template>
