<template name="header">
	<div class="ui large menu">
		<div id="container">
		<!-- Left Menu -->
		  <a class="item" href="{{pathFor 'index'}}">
		    <i class="home icon"></i> Home
		  </a>
		<!-- Right Menu -->  
		  <div class="right menu">
		  	{{#if currentUser}}
					<div class="ui floating dropdown labeled icon button">
							<i class="filter icon"></i>
							<span class="text">{{currentUser.emails.[0].address}}</span>
						<div class="menu">
							<div class="header">
								<i class="tags icon"></i>
								Options
							</div>
							<div class="item">
								<div class="ui red empty circular right floated label"></div>
								<li class="logout"><a href="#">Logout</a></li>
							</div>
						</div>
					</div>	
				{{else}}
			    <a class="item blue {{currentRoute 'login'}}" href="{{pathFor 'login'}}">Login</a>
			    <a class="item green {{currentRoute 'signup'}}" href="{{pathFor 'signup'}}">Sign Up</a>
				{{/if}}
			</div>
		</div>
	</div>
</template>
