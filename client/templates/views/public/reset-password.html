<template name="resetPassword">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4">
      <h3 class="page-header">Reset Password</h3>
      <form id="application-reset-password" class="reset-password">
        <p>Enter your new password below and repeat it to confirm. This will reset your password and log you into the application.</p>
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" name="newPassword" class="form-control" placeholder="New Password">
        </div> <!-- end .form-group -->
        <div class="form-group">
          <label for="password">Repeat New Password</label>
          <input type="password" name="repeatNewPassword" class="form-control" placeholder="Password">
        </div> <!-- end .form-group -->
        <div class="form-group">
          <input type="submit" class="btn btn-success" value="Reset Password &amp; Login">
        </div> <!-- end .form-group -->
      </form>
    </div> <!-- end .col-xs-12 -->
  </div> <!-- end .row -->
</template>
