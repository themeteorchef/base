<template name="recoverPassword">
  <form id="application-recover-password" class="recover-password">
    <p>Enter the email address associated with your account below and click the "Recover Password" button. You will receive an email with further instructions on how to reset your password.</p>
    <div class="form-group">
      <label for="emailAddress">Email Address</label>
      <input type="email" name="emailAddress" class="form-control" placeholder="Email Address">
    </div> <!-- end .form-group -->
    <div class="form-group">
      <input type="submit" class="btn btn-success" value="Recover Password">
    </div> <!-- end .form-group -->
  </form>
</template>
